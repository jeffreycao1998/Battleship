<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="screen">

  <section id="main-page">
    <div class="content">
      <div class="title-container">
        <h1>SEA(WO)MAN: </h1>
        <div class="input-container">
          <input id="input-alias" placeholder="enter alias">
        </div>
      </div>
      <div class="button-container">
        <button id="btn-friend">BATTLE FRIEND</button>
        <button id="btn-computer">BATTLE AI</button>
      </div>
      <div class="name-error-message">&nbsp;</div>
      <div class="pun-container">
        <h1 id="battleship-pun">"Battleships only fun sometimes... It's hit or miss"</h1>
      </div>
    </div>
  </section>

  <section id="game-page">
    <div class="game-container">

      <!--Player 1--> 
      <div class="container container-p1">
        <div class="battleships battleships-p1">
          <div class="name-container">
            <h1 class="name" id="name-p1">Waiting for player...</h1>
          </div>
          <!--Player 1 Pieces--> 
          <div class="all-pieces all-pieces-p1">
            <!-- Pieces gets generated with JS! -->
          </div>
        </div>
        <!--Player 1 Board--> 
        <div class="board-container">
          <div class="board board-p1">
            <!-- Board gets generated with JS! -->
          </div>
        </div>
      </div>

      <!--Player 2--> 
      <div class="container container-p2">
        <div class="battleships battleships-p2">
          <div class="name-container">
            <h1 class="name" id="name-p2">Waiting for player...</h1>
          </div>
          <!--Player 2 Pieces--> 
          <div class="all-pieces all-pieces-p2">
            <!-- Pieces gets generated with JS! -->
          </div>
        </div>
        <!--Player 2 Board--> 
        <div class="board-container">
          <div class="board board-p2">
            <!-- Board gets generated with JS! -->
          </div>
        </div>
      </div>
    </div>
    <div class="utility-container">
      <div class="log">

      </div>
      <div class="btns-container">
        <button class="concede">CONCEDE</button>
        <button class="settings">SETTINGS</button>
      </div>
    </div>
    <div class="leaderboard-container">

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>

  <script src="src/js/ships.js"></script>
  <script src="src/js/boards.js"></script>
  <script src="src/js/functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
